<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div id="root"></div>

    <!------------ Templates section ---------------->

    <!-- Login page -->
    <template id="loginPage">
        <!--        <img src="assets/img/Login_1@1x.png">-->
        <div class="login-page">
        </div>
        <!--        <div class="tlc-page">-->
        <!--            <div class="tlc-page__logo-wrap">-->
        <!--                <img class="tlc-page__main-logo" src="./assets/img/t_logo.png"/>-->
        <!--                <div class="tlc-page__main-logo-title ">Sign in to Telegram</div>-->
        <!--                <div class="tlc-page__main-logo-sub-title ">Please confirm your country and enter your phone number</div>-->
        <!--            </div>-->
        <!--        </div>-->
    </template>

    <!-- Sign-in form -->
    <template id="signInFormComponent">
        <div class="sign-in-form login-page-submission">
            <div class="login-page-submission__image">
                <img src="./assets/img/logo.png">
            </div>
            <h1 class="login-page-submission__heading login-page__heading">
                Sign in to Telegram
            </h1>
            <div class="login-page-submission__info login-page__sub-heading">
                Please confirm your country and <br>
                enter your phone number
            </div>
            <form class="login-page-submission__form">
                <div class="tl-control-group login-page-submission__control">
                    <input type="text" class="tl-input tl-input_border-blue"
                           placeholder="Country"/>
                    <label class="tl-label tl-label_text-blue">Country</label>
                </div>
                <div class="tl-control-group login-page-submission__control">
                    <input type="text" class="tl-input tl-input_border-blue"
                           placeholder="Phone Number"/>
                    <label class="tl-label tl-label_text-blue">Phone Number</label>
                </div>
                <div class="sign-in-form__checkbox">
                    <label>
                        <input type="checkbox">
                        <span>Keep me signed in</span>
                    </label>
                </div>
                <button class="tl-button tl-button_wide tl-button_primary sign-in-form__button">Next</button>
            </form>
        </div>
    </template>

    <!-- Password form -->
    <template id="passwordFormComponent">
        <div class="login-page-submission">
            <div class="login-page-submission__image login-page-submission__image_small login-page-submission__image_pulled">
                <img src="./assets/img/monkey2.png">
            </div>
            <div class="login-page-submission__heading login-page__heading">
                Enter a password
            </div>
            <div class="login-page-submission__info login-page__sub-heading">
                Your account is protected with <br>
                an additional password
            </div>
            <form class="login-page-submission__form">
                <div class="tl-control-group login-page-submission__control">
                    <input type="text" class="tl-input tl-input_border-blue"
                           placeholder="Code"/>
                    <label class="tl-label tl-label_text-blue">Code</label>
                </div>
                <button class="tl-button tl-button_wide tl-button_primary login-page-submission__button">Next</button>
            </form>
        </div>
    </template>

    <!-- Details form component -->
    <template id="detailsFormComponent">
        <div class="login-page-submission">
            <div class="login-page-submission__image login-page-submission__image_medium login-page-submission__image_pulled">
                <img class="details-form-photo-placeholder" src="./assets/img/profile-picture-placeholder.png">
            </div>
            <div class="login-page-submission__heading login-page__heading">
                Your Name
            </div>
            <div class="login-page-submission__info login-page__sub-heading">
                Enter your name and add <br>
                a profile picture
            </div>
            <form class="login-page-submission__form">
                <div class="tl-control-group login-page-submission__control">
                    <input type="text" class="tl-input tl-input_border-blue"
                           placeholder="Name"/>
                    <label class="tl-label tl-label_text-blue">Name</label>
                </div>
                <div class="tl-control-group login-page-submission__control">
                    <input type="text" class="tl-input tl-input_border-blue"
                           placeholder="Last Name (optional)"/>
                    <label class="tl-label tl-label_text-blue">Last Name (optional)</label>
                </div>
                <button class="tl-button tl-button_wide tl-button_primary login-page-submission__button">
                    Start Messaging
                </button>
            </form>
        </div>
    </template>

    <template id="detailsFormComponentModal">
        <div>Modal content</div>
        <div class="close-modal">close modal</div>
    </template>

    <!-- Confirmation form component -->
    <template id="confirmationFormComponent">
        <div class="login-page-submission">
            <div class="login-page-submission__image login-page-submission__image_small login-page-submission__image_pulled">
                <img src="./assets/img/monkey1.png">
            </div>
            <div class="login-page-submission__heading login-page__heading">
                +33 7 30 88 72 61
                <button>
                    <div class="tl-down_svg tl-down_svg-dims tl-edit_svg confirmation-form-edit-button"></div>
                </button>
            </div>
            <div class="login-page-submission__info login-page__sub-heading">
                We have sent you an SMS <br>
                with the code.
            </div>
            <form class="login-page-submission__form">
                <div class="tl-control-group login-page-submission__control">
                    <input type="text" class="tl-input tl-input_border-blue"
                           placeholder="Code"/>
                    <label class="tl-label tl-label_text-blue">Code</label>
                </div>
            </form>
        </div>
    </template>

    <!-- Messenger page -->
    <template id="messengerPage">
        <div style="font-family: 'Roboto'">Messenger</div>

        <input type="text" class="tl-input" placeholder="Bio (optional)"/>
        <div style="margin-bottom: 10px"></div>
        <div class="tl-control-group">
            <label class="tl-label">Bio (optional)</label>
            <input type="text" class="tl-input tl-input_border-black" placeholder="Bio (optional)"/>
        </div>
        <div style="margin-bottom: 10px"></div>
        <div class="tl-control-group">
            <input id="test" type="text" class="tl-input tl-input_border-blue" placeholder="Bio (optional)" value=""/>
            <label class="tl-label tl-label_text-blue">Bio (optional)</label>
        </div>
        <div style="margin-bottom: 10px"></div>
        <div id="ddtest" class="tl-dropdown">
            <label class="tl-dropdown__wrapper">
                <input class="tl-dropdown__input"
                       type="text"
                       autocomplete="off"/>
                <div class="tl-up_svg tl-up_svg-dims tl-dropdown__toggle-icon tl-dropdown__toggle-icon-up"></div>
                <div class="tl-down_svg tl-down_svg-dims tl-dropdown__toggle-icon tl-dropdown__toggle-icon-down"></div>
            </label>
            <div class="tl-dropdown__content"></div>
        </div>
        <div style="margin-bottom: 10px"></div>
        <button type="button" class="tl-button tl-button_primary tl-button_wide">Next</button>
        <div class="tl-1check_svg tl-1check_svg-dims"></div>
    </template>

    <!------------ Scripts section ---------------->
    <script src="./vendors.js"></script>
    <script src="./bootstrap.js"></script>
</body>
</html>
