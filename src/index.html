	<meta charset="UTF-8">
	<title>Telegram Web</title>
	<link rel="shortcut icon" type="image/x-icon" href="./assets/img/favicon.ico">
	<link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico">
	<link rel="stylesheet" href="./styles.css">

	<div id="root"></div>

	<!------------ Templates section ---------------->

	<!-- Login page -->
	<template id="loginPage">
		<div class="login-page">
		</div>
	</template>

	<!-- Sign-in form -->
	<template id="signInFormComponent">
		<div class="sign-in-form login-page-submission">
			<div class="login-page-submission__image">
				<img src="./assets/img/logo.png">
			</div>
			<h1 class="login-page-submission__heading login-page__heading">
				Sign in to Telegram
			</h1>
			<div class="login-page-submission__info login-page__sub-heading">
				Please confirm your country and <br>
				enter your phone number
			</div>
			<form class="login-page-submission__form">
				<div id="countryDd" class="tl-dropdown">
					<label class="tl-dropdown__wrapper">
						<input id="ddCountryInput" class="tl-dropdown__input" type="text" autocomplete="off" required/>
						<label class="tl-dropdown__label" for="ddCountryInput">Country</label>
						<div
							class="tl-up_svg tl-up_svg-dims tl-dropdown__toggle-icon_blue tl-dropdown__toggle-icon-up"></div>
						<div
							class="tl-down_svg tl-down_svg-dims tl-dropdown__toggle-icon_grey tl-dropdown__toggle-icon-down"></div>
					</label>
					<div class="tl-dropdown__content"></div>
				</div>
				<div class="tl-control-group login-page-submission__control">
					<div class="sign-in-form__country-code"></div>
					<input id="phoneNumberInput" type="text" class="tl-input" required
						   autocomplete="off"/>
					<label class="tl-label" for="phoneNumberInput">Phone Number</label>
				</div>
				<div class="sign-in-form__checkbox">
					<label class="tl-checkbox"> Keep me signed in
						<input class="tl-checkbox__input" type="checkbox" checked="checked">
						<span class="tl-checkbox__checkmark"></span>
					</label>
				</div>
				<button type="submit" class="tl-button tl-button_wide tl-button_primary sign-in-form__button">
					Next
				</button>
			</form>
		</div>
	</template>

	<!-- Password form -->
	<template id="passwordFormComponent">
		<div class="login-page-submission">
			<div
				class="login-page-submission__image login-page-submission__image_small login-page-submission__image_pulled">
				<img src="./assets/img/monkey2.png">
			</div>
			<div class="login-page-submission__heading login-page__heading">
				Enter a password
			</div>
			<div class="login-page-submission__info login-page__sub-heading">
				Your account is protected with <br>
				an additional password
			</div>
			<form class="login-page-submission__form">
				<div class="tl-control-group login-page-submission__control">
					<input id="code" type="password" class="tl-input" required/>
					<label class="tl-label" for="code">Password</label>
					<div class="tl-eye1_svg tl-eye1_svg-dims password-preview-icon"></div>
				</div>
				<button class="tl-button tl-button_wide tl-button_primary login-page-submission__button">Next</button>
			</form>
		</div>
	</template>

	<!-- Details form component -->
	<template id="detailsFormComponent">
		<div class="login-page-submission">
			<div
				class="login-page-submission__image login-page-submission__image_medium login-page-submission__image_pulled">
				<img class="details-form-photo-placeholder" src="./assets/img/profile-picture-placeholder.png">
			</div>
			<div class="login-page-submission__heading login-page__heading">
				Your Name
			</div>
			<div class="login-page-submission__info login-page__sub-heading">
				Enter your name and add <br>
				a profile picture
			</div>
			<form class="login-page-submission__form">
				<div class="tl-control-group login-page-submission__control">
					<input id="detailsNameInput" type="text" class="tl-input" required
						   autocomplete="off"/>
					<label class="tl-label" for="phoneNumberInput">Name</label>
				</div>
				<div class="tl-control-group login-page-submission__control">
					<input id="detailsLastNameInput" type="text" class="tl-input" required
						   autocomplete="off"/>
					<label class="tl-label" for="phoneNumberInput">Last Name (optional)</label>
				</div>
				<button class="tl-button tl-button_wide tl-button_primary login-page-submission__button">
					Start Messaging
				</button>
			</form>
		</div>
	</template>

	<template id="detailsFormComponentModal">
		<div>Modal content</div>
		<div class="close-modal">close modal</div>
	</template>

	<!-- Confirmation form component -->
	<template id="confirmationFormComponent">
		<div class="login-page-submission">
			<div
				class="login-page-submission__image login-page-submission__image_small login-page-submission__image_pulled">
				<img src="./assets/img/monkey1.png">
			</div>
			<div class="login-page-submission__heading login-page__heading">
				<span id="confirmationFormHeadingText">
				</span>
				<button>
					<div class="tl-down_svg tl-down_svg-dims tl-edit_svg confirmation-form-edit-button"></div>
				</button>
			</div>
			<div class="login-page-submission__info login-page__sub-heading">
				We have sent you an SMS <br>
				with the code.
			</div>
			<form class="login-page-submission__form">
				<div class="tl-control-group login-page-submission__control">
					<input id="confirmationCodeInput"
						   type="text" class="tl-input" required/>
					<label class="tl-label" for="confirmationCodeInput">Code</label>
				</div>
			</form>
		</div>
	</template>
